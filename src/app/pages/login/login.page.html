<ion-header>
  <ion-toolbar class="morado">
    <ion-title>¡Bienvenido!</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/login.svg"></ion-img>

  <ion-item class="ion-margin-top">
    <ion-input label="Usuario" maxlength="8" minlength="3" label-placement="floating" fill="outline" placeholder="Ingrese su Usuario" [(ngModel)]="modeloUsuario" required=""></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-input type="password" maxlength="4" minlength="4" label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingrese su Contraseña" [(ngModel)]="modeloContrasena" required=""></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top morado" (click)="Ingresar()">Ingresar</ion-button>
</ion-content>
