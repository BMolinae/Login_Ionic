<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nivel de Educaci√≥n</ion-label>
      <ion-input [(ngModel)]="educacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime [(ngModel)]="fechaNacimiento"></ion-datetime>
    </ion-item>

    <ion-button expand="full" (click)="mostrar()">Mostrar</ion-button>
    <ion-button expand="full" (click)="limpiar()">Limpiar</ion-button>
  </ion-content>
